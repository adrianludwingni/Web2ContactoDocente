<div class="bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-12">Opiniones de Clientes</h2>

        <div class="space-y-8">
            <div *ngFor="let rese of rese; " class="bg-white p-8 rounded-xl shadow-md">
                <div class="flex items-start">
                    <img [src]="rese.foto" [alt]="rese.nombre" class="w-16 h-16 rounded-full object-cover mr-6">

                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-bold">{{ rese.nombre }}</h3>
                            <span class="text-gray-500 text-sm">{{ rese.fecha }}</span>
                        </div>

                        <p class="text-gray-700 italic">"{{ rese.comentario }}"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

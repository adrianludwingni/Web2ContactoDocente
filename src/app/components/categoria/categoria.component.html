<div class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Explora nuestras categor√≠as</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        @for (category of categories; track category.id) {
            
        <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
            <img [src]="category.image" [alt]="category.name" class="w-full h-48 object-cover">
            <div class="p-6 bg-white">
                <h3 class="text-xl font-semibold mb-2">{{ category.name }}</h3>
                <p class="text-gray-600 mb-4">{{ category.description }}</p>
                <button class="text-blue-600 hover:text-blue-800 font-medium">
                    Ver modelos
                </button>
            </div>
        </div>
        }
    </div>
</div>
